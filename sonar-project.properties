# SonarQube project configuration
sonar.projectKey=marketplace
sonar.projectName=MMO Marketplace System
sonar.projectVersion=1.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java specific settings
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar

# Exclude files
sonar.exclusions=**/target/**,**/node_modules/**,**/*.min.js,**/*.min.css
sonar.test.exclusions=**/target/**

# Coverage settings (if using JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Language specific settings
sonar.jsp.file.suffixes=.jsp,.jspf
sonar.html.file.suffixes=.html,.htm,.jsp

# Quality gate settings
sonar.qualitygate.wait=false
