logging.level.org.hibernate.type=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.boot=OFF
logging.level.org.hibernate.annotations=OFF
logging.level.org.hibernate.metamodel=OFF
logging.level.org.hibernate.engine=OFF
logging.level.org.hibernate.persister=OFF
logging.level.org.hibernate.loader=OFF
logging.level.org.hibernate.cache=OFF
logging.level.org.hibernate.validator=OFF

# Application code - Debug code mình viết (HỮU ÍCH)
