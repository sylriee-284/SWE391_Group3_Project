spring.application.name=marketplace

# Server Configuration
server.port=8081

# Database Configuration - FIXED: Use correct database name
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/mmo_market_system
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Enable JPA Auditing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# Hibernate 6 Compatibility Settings
spring.jpa.properties.hibernate.bytecode.use_reflection_optimizer=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_batch_fetch_size=16

# Spring Security Configuration (temporarily disabled)
spring.security.user.name=admin
spring.security.user.password=admin123

# JSP View Engine Configuration
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.vn.group3.marketplace=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Server Configuration (moved to top)
server.servlet.context-path=/

# Marketplace Business Configuration
marketplace.seller.minimum-deposit=5000000
marketplace.escrow.hold-days=3
marketplace.wallet.currency=VND
