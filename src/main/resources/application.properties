spring.application.name=marketplace

# Set JVM timezone to Vietnam (GMT+7)
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Active profiles - change to 'db' for local development
spring.profiles.active=db,vnpay

# Database configuration is now in application-db.properties
# This file contains only non-sensitive configuration

#config spring security
spring.security.user.name=root
spring.security.user.password=123456

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie

#config view engine
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# Disable JSP caching for development - Changes will reflect immediately
server.servlet.jsp.init-parameters.development=true
server.servlet.jsp.init-parameters.modificationTestInterval=0
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Character encoding configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.mvc.encoding.charset=UTF-8
spring.mvc.encoding.enabled=true
spring.mvc.encoding.force=true

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Logging Configuration - TẮT HOÀN TOÀN Hibernate logs

# Root logging level - chỉ hiển thị WARN và ERROR
logging.level.root=WARN

# TẮT TẤT CẢ Hibernate logs
logging.level.org.hibernate=OFF
