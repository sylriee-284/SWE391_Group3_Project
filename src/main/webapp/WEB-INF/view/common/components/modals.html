<!-- ==================== DETAIL MODAL (View) ==================== -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="detailModalLabel">
                    <i class="bi bi-info-circle-fill"></i> Chi tiết đơn trung gian
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="detail-item">
                                <label class="detail-label">Mã trung gian:</label>
                                <div class="detail-value" id="detail-ma"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="detail-item">
                                <label class="detail-label">Người bán:</label>
                                <div class="detail-value" id="detail-nguoiban"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="detail-item">
                                <label class="detail-label">Chủ đề trung gian:</label>
                                <div class="detail-value" id="detail-chude"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="detail-item">
                                <label class="detail-label">Phương thức:</label>
                                <div class="detail-value" id="detail-phuongthuc"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="detail-item">
                                <label class="detail-label">Giá tiền:</label>
                                <div class="detail-value text-success fw-bold" id="detail-giatien"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="detail-item">
                                <label class="detail-label">Bên chịu phí:</label>
                                <div class="detail-value" id="detail-benchiuphi"></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="detail-item">
                                <label class="detail-label">Phí trung gian:</label>
                                <div class="detail-value text-warning fw-bold" id="detail-phitrunggian"></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="detail-item">
                                <label class="detail-label">Tổng phí cần:</label>
                                <div class="detail-value text-danger fw-bold" id="detail-tongphi"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="detail-item">
                                <label class="detail-label">Thời gian tạo:</label>
                                <div class="detail-value" id="detail-thoigiantao"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="detail-item">
                                <label class="detail-label">Cập nhật cuối:</label>
                                <div class="detail-value" id="detail-capnhat"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Đóng
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ==================== ADD MODAL (Create) ==================== -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="addModalLabel">
                    <i class="bi bi-plus-circle-fill"></i> Thêm đơn trung gian
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Chủ đề trung gian <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="add-chude" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phương thức <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="add-phuongthuc" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Giá tiền <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="add-giatien" placeholder="VD: 1,000,000" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Bên chịu phí <span class="text-danger">*</span></label>
                            <select class="form-select" id="add-benchiuphi" required>
                                <option value="">Chọn...</option>
                                <option value="Bên bán">Bên bán</option>
                                <option value="Bên mua">Bên mua</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Phí trung gian <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="add-phitrunggian" placeholder="VD: 50,000" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Người bán <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="add-nguoiban" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Hủy
                </button>
                <button type="button" class="btn btn-success" onclick="handleAdd()">
                    <i class="bi bi-check-circle"></i> Thêm mới
                </button>
            </div>
        </div>
    </div>
</div>

        </div>
    </div>

<!-- ==================== DELETE MODAL (Confirm Delete) ==================== -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel">
                    <i class="bi bi-exclamation-triangle-fill"></i> Xác nhận xóa
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-0">Bạn có chắc chắn muốn xóa đơn trung gian:</p>
                <h5 class="text-danger mt-2" id="delete-name"></h5>
                <input type="hidden" id="delete-ma">
                <p class="text-muted mt-3 mb-0"><small>Hành động này không thể hoàn tác!</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Hủy
                </button>
                <button type="button" class="btn btn-danger" onclick="handleDelete()">
                    <i class="bi bi-trash-fill"></i> Xóa
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ==================== JAVASCRIPT FUNCTIONS ====================

    FUNCTIONS CÓ SẴN TRONG js/table-filter.js:
    
    1. showDetail(ma, chude, phuongthuc, giatien, benchiuphi, phitrunggian, tongphi, nguoiban, thoigiantao, capnhat)
       - Hiển thị detail modal với thông tin đầy đủ
    
    2. showAddModal()
       - Hiển thị add modal (form trống)
    
    3. handleAdd()
       - Xử lý thêm mới (validate + call API)
       - TODO: Thay thế console.log bằng API call
    
    4. showEditModal(ma, chude, phuongthuc, giatien, benchiuphi, phitrunggian, tongphi, nguoiban)
       - Hiển thị edit modal với data đã có
    
    5. handleEdit()
       - Xử lý cập nhật (validate + call API)
       - TODO: Thay thế console.log bằng API call
    
    6. showDeleteModal(ma, name)
       - Hiển thị delete confirmation modal
    
    7. handleDelete()
       - Xử lý xóa (call API)
       - TODO: Thay thế console.log bằng API call
    
    CÁCH TÍCH HỢP API:
    
    1. Trong handleAdd():
       fetch('/api/add', {
           method: 'POST',
           headers: { 'Content-Type': 'application/json' },
           body: JSON.stringify({ chude, phuongthuc, giatien, ... })
       })
       .then(res => res.json())
       .then(data => {
           alert('Thêm mới thành công!');
           // Reload table
       });
    
    2. Trong handleEdit():
       fetch('/api/update/' + ma, {
           method: 'PUT',
           headers: { 'Content-Type': 'application/json' },
           body: JSON.stringify({ chude, phuongthuc, ... })
       })
       .then(res => res.json())
       .then(data => {
           alert('Cập nhật thành công!');
           // Reload table
       });
    
    3. Trong handleDelete():
       fetch('/api/delete/' + ma, {
           method: 'DELETE'
       })
       .then(res => res.json())
       .then(data => {
           alert('Xóa thành công!');
           // Reload table
       });

========================================================== -->
